
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon style="cursor:pointer;" slot="icon-only" name="arrow-back-outline" (click)="navigateLogin()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  <div class="center">
      <h1>Registrierung</h1>
  </div>


<ion-content>
<ion-grid>

  <ion-row>
    <ion-col>
      <div>
        <ion-item>
          <ion-input #firstname placeholder="Vorname" type="text" required="true" [(ngModel)]="user.firstName"></ion-input>
        </ion-item>
        <div>
          <p class="center"
            style="color:var(--ion-color-danger)"
            *ngIf="alertsService.errors.get('firstName')">
           {{alertsService.errors.get('firstName')}}
        </p>
        </div>
      </div>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <div>
        <ion-item>
          <ion-input placeholder="Name" type="text" required="true" [(ngModel)]="user.lastName"></ion-input>
        </ion-item>
        <div>
          <p class="center"
             style="color:var(--ion-color-danger)"
             *ngIf="alertsService.errors.get('lastName')">
            {{alertsService.errors.get('lastName')}}
          </p>
        </div>
      </div>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <div>
        <ion-item>
          <ion-input placeholder="Email" type="email" required="true" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <div>
          <p class="center"
             style="color:var(--ion-color-danger)"
             *ngIf="alertsService.errors.get('mail')">
            {{alertsService.errors.get('mail')}}
          </p>
        </div>
      </div>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <div>
        <ion-item>
          <ion-input placeholder="Passwort" type="password" required="true" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <div>
           <p class="center"
            style="color:var(--ion-color-danger)"
            *ngIf="alertsService.errors.get('password')">
            {{alertsService.errors.get('password')}}
           </p>
        </div>
      </div>
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col>
          <ion-button type="submit" (click)="signUp()">registrieren</ion-button>
    </ion-col>
  </ion-row>

</ion-grid>
</ion-content>
