    <ion-grid>
      <ion-list>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="text" class="ion-text-start" [(ngModel)]="amount" placeholder="Betrag"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-input type="number" class="ion-text-start" [(ngModel)]="fromUserId" placeholder="Bezahlt von"></ion-input>
              <ion-select [(ngModel)]="fromUserId" multiple="false">
                <!-- *ngFor="let user of users" & {{user.firstname}} -->
                <ion-select-option *ngFor="let user of userGroupList">{{user}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item class="item-div">
              <ion-input type="text" class="ion-text-start" [(ngModel)]="toUserId" placeholder="Bezahlt an"></ion-input>
              <ion-select [(ngModel)]="toUserId" multiple="false">
                <!-- *ngFor="let user of users" & {{user.firstname}} -->
                <ion-select-option *ngFor="let user of userGroupList">{{user}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-input type="text" class="ion-text-start" placeholder="Datum">{{date | date: 'dd.MM.yyyy'}}</ion-input>
              <ion-popover trigger="open-date-input" show-backdrop="false" size="cover">
                <ng-template>
                  <ion-datetime [(ngModel)]="date"></ion-datetime>
                </ng-template>
              </ion-popover>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-buttons>
            <ion-button (click)="addIncome()">
              hinzufÃ¼gen
            </ion-button>
          </ion-buttons>
        </ion-row>
      </ion-list>
    </ion-grid>
