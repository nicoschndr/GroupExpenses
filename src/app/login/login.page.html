<div class="center">
  <h1>Login</h1>
</div>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col class="center">
        <img alt="logo" src="assets/billie.svg" width="125" height="125">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
        <ion-item>
          <ion-input #emailInput type="text" placeholder="E-Mail" [(ngModel)]="email"></ion-input>
        </ion-item>
          <div>
            <p class="center"
               style="color:var(--ion-color-danger)"
               *ngIf="alertsService.errors.get('loginmail')">
              {{alertsService.errors.get('loginmail')}}
            </p>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
        <ion-item>
          <ion-input type="password" placeholder="Passwort" [(ngModel)]="password"></ion-input>
        </ion-item>
        <div>
          <p class="center"
             style="color:var(--ion-color-danger); width: 300px"
             *ngIf="alertsService.errors.get('loginpw')">
            {{alertsService.errors.get('loginpw')}}
          </p>
          <p class="center"
             style="color: #2dd36f; width: 300px"
             *ngIf="alertsService.errors.get('logout')">
            {{alertsService.errors.get('logout')}}
          </p>
        </div>
        </div>
      </ion-col>
    </ion-row>


    <ion-row style="margin-left: 20px">
      <ion-col >
        <p class="text1">Passwort vergessen? <a (click)="forgotPW()" style="cursor: pointer">Hier zur√ºcksetzen</a></p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
        <ion-button *ngIf="!userService.isLoggedIn" class="anmelden" (click)="dologin()">
          <p>einloggen</p>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button  *ngIf="!userService.isLoggedIn" class="anmelden" (click)="loginWithGoogle()">
          <p>LoginWithGoogle</p>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="margin-left: 20px">
      <ion-col>
        <p class="text2">Noch nicht registriert? <a (click)="navigateSignUp()" style="cursor: pointer">Jetzt anmelden</a></p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button *ngIf="this.userService.isLoggedIn" (click)="userService.logout()">
          <p>logout</p>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
